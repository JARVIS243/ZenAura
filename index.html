    // Daily prompt
    const prompts = [
      "Take 3 deep breaths before scrolling.",
      "Smile for 10 seconds.",
      "Notice 3 colors around you.",
      "Put your phone down for 1 minute.",
      "Stretch your arms and relax your shoulders.",

      "Blink slowly and relax your eyes.",
      "Straighten your back and relax your jaw."
    ];
    const promptEl = document.getElementById("dailyPrompt");
    if (promptEl) {
      promptEl.textContent = prompts[Math.floor(Math.random() * prompts.length)];
    }
